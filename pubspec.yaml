name: Quotter
description: Flutter Quotes App developed by Elbez Hammouda.

version: 1.0.3+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  http: ^0.12.2 
  clipboard_manager: ^0.0.4
  toast: ^0.1.5
  flutter_launcher_icons: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
     - img/offline.jpg
  
  fonts:
    - family: Ic
      fonts:
        - asset: assets/fonts/IcoMoon.ttf 
  
flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "img/icon.png"